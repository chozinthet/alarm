<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Alarm Clock</h1>
    <div class="alarm-container">
        <h1 id="current-time"></h1>
        <div class="input-btns">
            <div class="input-container">
                <input type="number" value="1" min="1" max="12" id="input-hour">
                <div class="in-de-btns">
                    <button onclick="increaseHour()">+</button>
                    <button onclick="decreaseHour()">-</button>
                </div>
            </div>
            <div class="input-container">
                <input type="number" value="0" min="0" max="60" id="input-min">
                <div  class="in-de-btns">
                    <button onclick="increaseMin()">+</button>
                    <button onclick="decreaseMin()">-</button>
                </div>
            </div>
        </div>
        <h3 id="rest-time"></h3>
        <button type="submit" onclick="setTime()" id="set-alarm-btn">Set the alarm</button>
    </div>



    <div id="stop-button-container">
        
    </div>
    <button type="submit" onclick="stopAlarm()" id="sound-stop-btn">Stop the alarm</button>

    <script src="alarm.js"></script>
</body>
</html>
